<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css cdn -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
<body>
<section style="background-color: rgb(240, 240, 240);">
<div class="container">
  <div class="card">
    <div class="card-title">
      <h1 class="text-center fs-4">Guessing Game</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="form-field">
          <label for="guessingNumber">Guess a number between 1-5</label>
          <input type="number" class="form-control shadow-none" id="guessingNumber" min="1" max="5" required>
        </div>
        <div class="buttons pull-left d-flex justify-content-end mt-2">
           <button class="btn btn-primary" id="check" type="submit">Check Result</button>
        </div>
      </form> 
      <p class="resultText mt-2"></p>
      <p class="reminingAttempts"></p>
    </div>
  </div>
</div>
</section>

  <script src="js/scripts.js"></script>  

</body>
</html>
